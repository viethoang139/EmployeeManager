<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Manager</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center m-2">
        <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>We will be sending a reset password link to your email.</p>
                </div>

                <div th:if="${error != null}" class="text-danger">
                    [[${error}]]
                </div>

                <div th:if="${message != null}" class="text-danger">
                    [[${message}]]
                </div>

                <div class="m-2">
                    <p>
                        <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required />
                    </p>
                    <p class="text-center">
                        <input type="submit" value="Send" class="btn btn-primary" />
                    </p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
