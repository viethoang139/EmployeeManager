<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="m-2">
        <form th:action="@{/login}" method="post" th:object="${employees}"
        style="max-width: 500px; margin: 0 auto;">



            <h5 class="fw-light mb-4 text-uppercase">Please enter your email and password!</h5>

            <div th:if="${param.error}" class="fw-bold text-danger">
                <p> Email or password incorrect </p>
            </div>

            <div th:if="${registerMessage}" class="alert alert-success">
                [[${registerMessage}]]
            </div>

            <div class="form-outline mb-4">
                <input type="email" th:field="*{email}"  class="form-control" placeholder="E-mail" required />
            </div>


            <div class="form-outline mb-4">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required/>
            </div>


            <div class="row mb-4">
                <div class="col d-flex justify-content-center">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember-me"  />
                        <label class="form-check-label" > Remember me </label>
                    </div>
                </div>

                <div class="col">

                    <a th:href="@{/forgot_password}">Forgot password?</a>
                </div>
            </div>


            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>


            <div class="text-center">
                <p>Not a member? <a th:href="@{/register}">Register</a></p>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
